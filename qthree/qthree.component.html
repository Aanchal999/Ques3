<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="container-fluid" >
    <form 
    [formGroup]="phaseForm" 
    class="xx" 
    novalidate 
    (ngSubmit)="onSubmit()">
  
    <div formGroupName="phaseExecutions">
  
      <button 
        type="button" 
        class="btn btn-secondary btn-sm" 
        (click)="addMorePhase()">
        Add another phone number
      </button>  
      <div formArrayName="PRE">
        <div 
          *ngFor="let phase of phaseArray.controls; let i = index;" 
          [formGroupName]="i">
          <div class="row">
            <label class="col-sm-2">Phone No.</label>
                      
            <input 
              type="text" 
              class="form-control col-sm-2" 
              formControlName="phaseValue"
              placeholder="phone no."
              >    
              <button  class="btn btn-secondary btn-sm"  (click)="removevalue(i)">Remove</button>        
         
          </div>
          
        </div>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
